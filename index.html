<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apollo â€” Join the Waitlist</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/logo.png" />

  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      margin: 0;
      background: #f7fafc;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      max-width: 960px;
      padding: 40px;
      width: 92%;
      gap: 40px;
    }
    .text {
      flex: 1;
    }
    .text h1 {
      font-size: 32px;
      margin-bottom: 12px;
    }
    .text p {
      color: #475569;
      margin-bottom: 24px;
    }
    .screenshot {
      width: 300px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      gap: 8px;
      max-width: 400px;
    }
    input[type="email"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      padding: 12px 16px;
      background: #82defd;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .success {
      background: #ecfdf5;
      color: #065f46;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #bbf7d0;
      display: none;
      margin-top: 12px;
      max-width: 400px;
    }
    @media (max-width: 800px) {
      .container { flex-direction: column-reverse; text-align: center; }
      .screenshot { width: 80%; }
      form { margin: 0 auto; flex-direction: column; }
    }
  </style>
</head>
