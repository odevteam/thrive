<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thrive — Join the Waitlist</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/Logo.png" />

  <style>
    body {
      font-family: Inter, system-ui, sans-serif;
      margin: 0;
      background: #f7fafc;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      max-width: 960px;
      padding: 40px;
      width: 92%;
      gap: 40px;
    }
    .text {
      flex: 1;
    }
    .text h1 {
      font-size: 32px;
      margin-bottom: 12px;
    }
    .text p {
      color: #475569;
      margin-bottom: 24px;
    }
    .screenshot {
      width: 300px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    @media (max-width: 800px) {
      .container { flex-direction: column-reverse; text-align: center; }
      .screenshot { width: 80%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <h1>Thrive – never guess what’s on your plate</h1>
      <p>Discover restaurants, recipes, and products tailored to your dietary needs because your allergies shouldn’t limit your life.</p>
        
      <!-- Waitlist -->
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeLnewk9zr70at491tYCLyRTKujhDBSdiGZuIf1kjT36GNkGQ/viewform?embedded=true" width="640" height="551" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>


    </div>
    <img src="images/app-screen.png" alt="App screenshot" class="screenshot" />
  </div>
</body>
</html>
